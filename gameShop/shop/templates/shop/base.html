{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'shop/base_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shop/highscores_style.css' %}">

    <title>Most Awesome Games</title>
</head>



<body>

<header>
  <div id="logo">MOST AWESOME GAMES</div>
</header>

<div class="menu">
  <a href="{% url 'shop-home' %}">HOME</a>
  <a href="{% url 'game-list' %}">GAMES</a>
  <a href="{% url 'highscores' %}">HIGHSCORES</a>
  <div class="menu-log">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">LOG OUT</a>
    {% else %}
      <a href="{% url 'pre-register' %}">SIGN UP</a>
      <a href="{% url 'login' %}">LOG IN</a>
    {% endif %}
  </div>
</div>

{% block content %}{% endblock %}
{% block scripts %}{% endblock %}

</body>
